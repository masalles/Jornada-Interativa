<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Interativa</title>
    <meta name="description" content="Uma experiência de aprendizado personalizada">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',     // Deep blue
                        'primary-light': '#93C5FD', // Light blue
                        secondary: '#F59E0B',   // Warm gold
                        accent: '#10B981',      // Sage green
                        background: '#F8FAFC',  // Soft white
                        textColor: '#1F2937',   // Deep gray
                        highlight: '#93C5FD',   // Light blue
                        navRed: {
                            50: '#FEF2F2',      // Very light red
                            100: '#FEE2E2',     // Light red
                            200: '#FECACA',     // Subtle red
                            300: '#FCA5A5',     // Soft red
                            600: '#DC2626',     // Medium red
                            700: '#B91C1C',     // Deep red
                            800: '#991B1B',     // Dark red
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito+Sans:wght@400;600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-background text-textColor min-h-screen">
    <!-- Application Shell -->
    <div id="app" class="container mx-auto px-4 py-6 max-w-md md:max-w-lg lg:max-w-xl mx-auto">
        <!-- Dynamic content will be loaded here -->
        <div id="app-content" class="min-h-screen flex flex-col">
            <!-- Loading state -->
            <div id="loading" class="flex justify-center items-center min-h-screen">
                <div class="animate-pulse text-center">
                    <div class="text-2xl font-semibold">Carregando...</div>
                    <div class="mt-4">Preparando sua jornada interativa</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Script (deve ser executado primeiro) -->
    <script src="js/reset.js"></script>

    <!-- Scripts da aplicação -->
    <script src="js/data/stages.js"></script>
    <script src="js/data/activities.js"></script>
    <script src="js/data/prayers.js"></script>
    <script src="js/data/achievements.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/content-service.js"></script>
    <script src="js/services/progress-service.js"></script>
    <script src="js/services/bible-service.js"></script>
    <script src="js/services/animation-service.js"></script>
    <script src="js/services/auth-service.js"></script>
    <script src="js/services/notification-service.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/home.js"></script>
    <script src="js/components/login.js"></script>
    <script src="js/components/register.js"></script>
    <script src="js/components/welcome.js"></script>
    <script src="js/components/journey-map.js"></script>
    <script src="js/components/stage-card.js"></script>
    <script src="js/components/scripture.js"></script>
    <script src="js/components/prayer.js"></script>
    <script src="js/components/activity.js"></script>
    <script src="js/components/achievements.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
